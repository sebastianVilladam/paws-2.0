    <!--navbar-->

        <a class="navbar-brand" href="#">Paws 2.0</a>

                <a class="nav-link" href="admAnimals.html">Administrate animals</a>

                <a class="nav-link" href="#">Administrate branches</a>

                <li>
                    <a href="../login.html" id="logout-link">Log out</a>

    <h1>Animals on sistem's data base</h1>
    <a href="#" class="btn btn-primary" id="btn2">Go back</a>
    <a href="addAnimal.html" class="btn btn-primary" id="btn1">Add animal</a>

    <!--animals table section-->
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Id</th>         
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>       
                </tr>
            </thead>
            <tbody id="animals-table">
                
            </tbody>
        </table>
    </div>

    <!-- Change status Modal -->
    <div class="modal fade" id="statusModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Modify animal status</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="">
                    <label for="Status">Status:</label>
                    <select class="form-control">                    
                        <option>Up for adoption</option>
                        <option>Adopted</option>
                        <option>Euthanazed</option>
                    </select>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn2">Close</button>
                <button type="button" class="btn btn-primary" id="btn1">Save changes</button>
            </div>
            </div>
        </div>
    </div>

    <!--Eliminate animal Modal-->
    <div class="modal fade" id="eliminateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Eliminate animal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h1>Are you sure you want to eliminate this animal?</h1>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn2">Close</button>
                <button type="button" class="btn btn-primary" id="btn1">Save changes</button>
            </div>
            </div>
        </div>
    </div>
</body>
